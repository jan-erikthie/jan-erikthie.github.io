<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Jan-Erik Thie | CV</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- Your site CSS -->
  <link rel="stylesheet" href="website_css.css">

  <!-- Favicons -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="icon" sizes="16x16 32x32 64x64" href="/favicon.ico">

  <style>
    body {
      background-color: white;
      font-size: 16px;
      padding-top: 136px;
    }

    a, a:visited, a[href^="mailto:"] { color: #8B0000; }
    a:hover { color: #00b2b2; text-decoration: none; }
    .nav-links a:hover { color: #00b2b2; }

    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      background: white;
      border-bottom: 1px solid #858587;
    }

    .header-inner { padding: 54px 0 6px 0; }

    .brand a {
      color: #000;
      font-size: 25px;
      font-weight: 700;
      text-decoration: none;
    }

    .nav-links a {
      color: #71797E;
      padding: 6px 10px;
      font-size: 17px;
      text-decoration: none;
    }

    .nav-links a.active {
      color: #000;
      font-weight: 600;
    }

    /* CV Viewer */
    .cv-wrap {
      text-align: center;
      padding-left: 0;
      padding-right: 0;
    }

    /* Desktop viewer */
    .cv-embed {
      display: block;
      width: 100%;
      height: 85vh;
      margin: 0 auto;
      border: none;
    }

    /* Simple link for mobile/tablets */
    .cv-mobile-link {
      display: none;
      text-align: center;
      font-size: 18px;
      margin-top: 30px;
    }

    /* Switch at iPad/tablet width */
    @media (max-width: 1024px) {
      .cv-embed {
        display: none;
      }
      .cv-mobile-link {
        display: block;
      }
    }
  </style>
</head>

<body>

  <!-- Fixed header -->
  <header class="site-header">
    <div class="container">
      <div class="row header-inner">

        <div class="col-md-1"></div>

        <div class="col-xs-12 col-md-12">
          <div class="row">

            <div class="col-sm-4 brand">
              <a href="index.html">Jan-Erik Thie</a>
            </div>

            <div class="col-sm-8 nav-links text-right">
              <a href="index.html">Home</a>
              <a href="cv.html" class="active">CV</a>
              <a href="research.html">Research</a>
              <a href="teaching.html">Teaching</a>
            </div>

          </div>
        </div>

        <div class="col-md-1"></div>

      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="container">
    <div class="row" style="padding-top: 25px;">

      <div class="col-md-1"></div>

      <div class="col-xs-12 col-md-10 cv-wrap">

        <h1 class="visually-hidden">CV</h1>

        <!-- Desktop: Full inline PDF -->
        <iframe
          class="cv-embed"
          src="CV_Thie.pdf#view=FitH"
          title="CV of Jan-Erik Thie">
        </iframe>

        <!-- Mobile/Tablet: Simple link -->
        <p class="cv-mobile-link">
          You can find my CV <a href="CV_Thie.pdf" target="_blank" rel="noopener">here</a>.
        </p>

      </div>

      <div class="col-md-1"></div>

    </div>
  </main>

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</body>
</html>
